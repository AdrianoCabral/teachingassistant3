<html (mousemove)="onMove()">

<table>
<tr>
   <td><label>Nome </label></td>
   <td><input [(ngModel)]="aluno.nome" name="namebox"></td>
   <td><button (click)="criarAluno(aluno)">Adicionar</button></td>
</tr>
<tr>
   <td><label>CPF </label></td>
   <td><input [(ngModel)]="aluno.cpf" name="cpfbox"></td>
   <td *ngIf="cpfduplicado || githubLoginDuplicado">
     Já existe um aluno com esse CPF ou Login github
   </td>
   <td *ngIf="cpfNaoCadastrado">
      Não existe um aluno com esse CPF
   </td>
</tr>
<tr>
   <td><label>e-mail </label></td>
   <td><input [(ngModel)]="aluno.email" ></td>
</tr>
<tr>
        <td><label>githubLogin </label></td>
        <td><input [(ngModel)]="aluno.githubLogin" ></td>
</tr>
</table>

<table>
<tr *ngIf="alunos.length > 0">
   <th>Nome</th>
   <th>CPF</th>
   <th>e-mail</th>
   <th>githubLogin</th>
</tr>
<tr *ngFor="let a of alunos">
   <td name="nomelist">{{a.nome}}</td>
   <td name="cpflist">{{a.cpf}}</td>
   <td>{{a.email}}</td>
   <td>{{a.githubLogin}}</td>
   <td><button (click)="removerAluno(a)">Remover</button></td>
</tr>
</table>

</html>
